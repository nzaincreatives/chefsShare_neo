<!DOCTYPE html>
<html lang="de">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chefsShare_NEO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h2>Anmeldung</h2>
            <input type="text" placeholder="Benutzername" required>
            <input type="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>

    <!-- Haupt-App (initial versteckt) -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header>
            <h1>chefsShare<span class="accent">_NEO</span></h1>
            <button class="btn-accent" id="addRecipeBtn">+ Rezept</button>
        </header>

        <!-- Rezept-Formular -->
        <form class="recipe-form" id="recipeForm">
            <h2>Neues Rezept</h2>
            <input type="text" placeholder="Titel" id="recipeTitle" required>
            <textarea placeholder="Zutaten (kommagetrennt)" id="recipeIngredients" required></textarea>
            <textarea placeholder="Anleitung" id="recipeInstructions" required></textarea>
            <input type="text" placeholder="Autor" id="recipeAuthor" required>
            <button type="submit" class="btn-secondary">Speichern</button>
        </form>

        <!-- Rezept-Liste -->
        <div class="recipes-grid" id="recipesGrid"></div>

        <!-- Copyright Footer -->
        <footer>
            <p>&copy; <span class="accent2">nzain creatives</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
